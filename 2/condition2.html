<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Q2</title>
    </head>
    <body>
        <script>
            let hour = prompt("시간을 입력하세요.(0~23)")
            if(hour>=10 && hour<=18) {
                alert("OPEN")
            } else if(hour<10 || hour>18) {
                alert("CLOSE")
            } 
            else {
                alert("0~23 사이의 숫자만 입력해 주세요.")
            }
        </script>
    </body>
</html>
