<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Q1</title>
    </head>
    <body>
        <script>
            let num = prompt("숫자를 입력하세요.")
            if(num>0) {
                alert("양수입니다.")
            } else if(num<=0) {
                alert("음수입니다.")
            }else if(num==0) {
                alert("0입니다.")
            }
            else {
                alert("숫자를 입력하세요.")
            }
        </script>
    </body>
</html>
